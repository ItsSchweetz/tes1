<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      color: #555;
      margin: 10px 0;
    }

    span {
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #45a049;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <a href="javascript:history.back()" class="back-button">&#9665; Back</a>
  <h1>Workout Details</h1>
  <img src="" alt="Image" id="details-image">
  <p><span id="details-location"></span></p>
  <p>Description: <span id="details-description"></span></p>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const imageSrc = getQueryParam('imageSrc');
    const locationQueryParam = getQueryParam('location');
    const description = getQueryParam('description');

    if (imageSrc && locationQueryParam && description) {
      document.getElementById('details-image').src = decodeURIComponent(imageSrc);
      document.getElementById('details-location').textContent = decodeURIComponent(locationQueryParam);
      document.getElementById('details-description').textContent = decodeURIComponent(description);
    } else {
      console.error('Missing or invalid data in query parameters.');
    }
  </script>
</body>
</html>
