<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA Fitness </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/js/app.js">
  <link rel="stylesheet" href="/src/css/feed.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/src/css/styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWAGram">
  <link rel="apple-touch-icon" href="/src/images/icons/fit57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/src/images/icons/fit60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/src/images/icons/fit72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/src/images/icons/fit76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/src/images/icons/fit114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/src/images/icons/fit120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/src/images/icons/fit144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/src/images/icons/fit152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/src/images/icons/fit180.png" sizes="180x180">
  <meta name="msapplication-TileImage" content="/src/images/icons/fit144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#000">
</head>
<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--primary" style = "background-color: #000; color: #fff;">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">PWA Fitness</span> 
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
      
          </div>
        </nav>
      </div>
    </header>
    
    <main class="mdl-layout__content mat-typography">
      <div id="create-post">
          <div>
            <h3>The Share Link Has Been Copied!</h3>
            <br>
            <h3>Please share this page with your friends!</h3>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        
      </div>
      <div class="floating-button">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                id="share-image-button">
          <i class="material-icons">share</i>
        </button>
      </div>
      <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
      <div id="shared-moments" class="shared-moments-container">
        <div class="shared-moment-card mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
          </div>
        </div>
      
        <div class="shared-moment-card mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
          </div>
        </div>
      
        <div class="shared-moment-card mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title"> 
          </div>
        </div>
      
        <div class="shared-moment-card mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
          </div>
        </div>
      </div>
      <div id="info-modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeInfoModal()">&times;</span>
          <img id="info-image" src="" alt="Image">
          <p id="info-title"></p>
          <p id="info-location"></p>
          <p id="info-description"></p>
        </div>
      </div>
    </main>
  </div>
</div>
<script>
  document.getElementById('share-image-button').addEventListener('click', function() {
    var currentURL = window.location.href;
  
    var tempInput = document.createElement('input');
    tempInput.value = currentURL;
    document.body.appendChild(tempInput);

    tempInput.select();
    tempInput.setSelectionRange(0, 99999); 
  
    document.execCommand('copy');
  
    document.body.removeChild(tempInput);
  });
</script>
<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/promise.js"></script>
<script src="/src/js/fetch.js"></script>
<script src="/src/js/idb.js"></script>
<script src="/src/js/utility.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/feed.js"></script>
</body>
</html>
